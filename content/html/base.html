<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/toastr.min.css">

    <!-- JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/riot+compiler.min.js"></script>
    <script src="js/toastr.min.js"></script>

    <!-- Riot tags -->
    <script src="riotjs/app.tag" type="riot/tag"></script>
    <script src="riotjs/hud_health.tag" type="riot/tag"></script>
    <script src="riotjs/scoreboard.tag" type="riot/tag"></script>

    <style>
        html, body {
            background-color: transparent;
            height: 100%;
            overflow: hidden;
        }

        .toast {
            border-radius: 0 !important;
            box-shadow: none !important;
        }
        .toast.toast-success {
            background-color: #225222;
        }
    </style>
</head>
<body>

<app></app>

<script>
    // We need to wait for Gmod to add this JS function.
    $(document).ready(function () {
        // For quicker testing locally, but we try again in a second or two anyway
        riot.mount('*')
        setTimeout(function() {
            riot.mount('*')
        }, 1000)

        toastr.success("test", "", {timeOut: 500000})
        toastr.warning("test", "", {timeOut: 500000})
        toastr.error("test", "", {timeOut: 500000})
    })
</script>
</body>
</html>
